	<body>
		<div class="container-fluid p-0">
			<header>

					<a href="../index.html">

						</li>
					</ul>
				</nav>

			<!----------------------------------------------    MAIN    ----------------------------->
			<main class="container-fluid pb-3" id="mainContact">
				<div class="row">
					<h1 id="tituloPagina">&bull; Registro &bull;</h1>
					<div class="col-12 col-md-7">
						<form id="contact_form1">
							<legend>Datos del usuario</legend>
							<div class="frmGroup mt-3 mb-3">
								<input
									type="name"
									name="name"
									class="frmInput"
									id="registroNombre"
									value=""
									required
								/>
								<label class="frmLabel">Nombre</label>
							</div>
							<div class="frmGroup mt-3 mb-3">
								<input
									type="text"
									name="email"
									class="frmInput"
									id="registroNombreUsuario"
									required
								/>
								<label class="frmLabel">Email</label>
							</div>
							<div class="frmGroup mt-3 mb-3">
								<input
									type="password"
									name="password"
									class="frmInput"
									id="registroPassw"
									required
								/>
								<label class="frmLabel">Contrase√±a</label>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-5">
						<form id="contact_form2">
							<legend class="pe-5 d-none">Es mayor de edad?</legend>
							<div class="love-YesNo d-none">
								<div class="love-No">
									<span>No</span>
								</div>
								<div class="love-Yes">
									<span>Si</span>
								</div>
							</div>
							<div class="love d-none">
								<input id="switch" type="checkbox" />
								<label class="love-heart" for="switch">
									<i class="left"></i>
									<i class="right"></i>
									<i class="bottom"></i>
									<div class="round"></div>
								</label>
							</div>
							<label class="agree pt-5">
								<input type="checkbox" required id="aceptaTyC" />
								<div class="checkmark"></div>
								<span class="checkAgree"
									>Acepta los terminos y condiciones</span
								>
							</label>
						</form>
					</div>
					<button class="btnEnviar" type="submit" id="btnEnviar">
						<!-- Button trigger modal -->
						<div class="svg-wrapper-1">
							<div class="svg-wrapper">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									width="24"
									height="24"
								>
									<path fill="none" d="M0 0h24v24H0z"></path>
									<path
										fill="currentColor"
										d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
									></path>
								</svg>
							</div>
						</div>
						<span>Enviar</span>
					</button>
				</div>
			</main>
